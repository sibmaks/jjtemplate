project:
  name: jjtemplate
  description: "Lightweight Java template engine"
  license: Apache-2.0
  authors:
    - Maksim Drobyshev
  links:
    homepage: https://github.com/sibmaks/jjtemplate

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - build/publications/mavenJava
        username: "{{ env.SONATYPE_USERNAME }}"
        password: "{{ env.SONATYPE_TOKEN }}"

signing:
  active: NEVER