project:
  name: jjtemplate
  description: "Lightweight Java template engine"
  longDescription: file:README.md
  license: Apache-2.0
  authors:
    - Maksim Drobyshev
  languages:
    java:
      groupId: io.github.sibmaks.jjtemplate
      version: "11"
      artifactId: jjtemplate
      multiProject: true
  links:
    homepage: https://github.com/sibmaks/jjtemplate
  tags:
    - json
    - template
    - api
    - java

release:
  github:
    owner: sibmaks
    name: jjtemplate
    tagName: v{{projectVersion}}
    releaseName: Release me {{projectVersion}}

deploy:
  active: ALWAYS
  maven:
    active: ALWAYS
    mavenCentral:
      sonatype:
        active: RELEASE_PRERELEASE
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - ../build/staging-deploy
    nexus2:
      snapshot:
        active: SNAPSHOT
        url: https://central.sonatype.com/repository/maven-snapshots
        snapshotUrl: https://central.sonatype.com/repository/maven-snapshots
        applyMavenCentralRules: true
        snapshotSupported: true
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - ../build/staging-deploy

signing:
  active: ALWAYS
  armored: true
  mode: MEMORY